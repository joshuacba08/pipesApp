<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas:enMayusculas }}
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton
                label="toggle en mayÃºsculas" 
                (click) = "cambiar()"
                class="mr-1 p-button-warning"
    ></button>

        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                class="mr-1"    
        >
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Valores"
                class="mr-1 p-button-success"    
        >
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Por color"
                class="mr-1 p-button-help"    
        >
        </button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="[]">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
                <tr>
                    <td>{{car.vin}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.brand}}</td>
                    <td>{{car.color}}</td>
                </tr>
            </ng-template>
        </p-table>
        
    </div>
</div>
