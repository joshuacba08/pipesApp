<div class="text-layout">
    <h1>Pipes Decimales y Porcentajes</h1>
    <p>
        Pipes inluidos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año"
        >   
            {{ ventasNetas | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año"
        >   
            {{ ( ventasNetas + 1000000 ) | currency:'ARS':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia Porcentual"
                subheader="del presente año"
        >   
            {{ ( porcentaje ) | percent:'2.2-2' }}
        </p-card>
    </div>

</div>
